{% block contenido %}
{{super()}}
<form action="/nuevo" method="post">
    <div class="campo-formulario">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">

    </div>
    <div class="campo-formulario">
        <label for="hora">Fecha</label>
        <input type="time" id="hora" name="hora">

    </div>
    <div class="campo-formulario">
        <label for="concepto">Concepto</label>
        <input type="text" id="concepto" name="concepto">
    </div>

    <div class="campo-formulario">
        <input type="radio" id="Gasto" name="ingreso_gasto" value="I">
        <label for="ingreso" class="radio-label">Ingreso</label>

        <label for="Gasto" class="radio-label">Gasto</label>
    </div>

    <div class="campo-formulario">
        <label for="Cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad">
    </div>

    <div class="acciones">
        <!--<input type="submit" value="Agregar">-->

    </div>
